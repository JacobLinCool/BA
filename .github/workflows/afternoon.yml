name: 下午的自動化

on:
  schedule:
    - cron: "30 4 * * *"

jobs:
  automation:
    name: 自動化
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bahamut Automation
        uses: JacobLinCool/Bahamut-Automation@action
        with:
          modules: "report,ad_handler,login,sign,guild,answer,lottery,logout,discord,telegram"
          parameters: ${{ secrets.SECRETS }}
      - uses: gautamkrishnar/keepalive-workflow@master
